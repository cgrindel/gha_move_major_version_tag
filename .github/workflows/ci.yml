name: CI for PR Merge

on:
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:
  ubuntu_build:
    runs-on: ubuntu-22.04
    env:
      CC: clang
    steps:
    - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
    - uses: cgrindel/gha_set_up_bazel@v1
      with:
        repo_name: gha_move_major_version_tag
    - name: Test
      shell: bash
      run: |
        bazelisk test //...
